<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3001-filesystem</title>

  <link rel="stylesheet" href="/filesystem/bower_components/webix/codebase/skins/compact.css" type="text/css">
  <script src="/filesystem/bower_components/webix/codebase/webix.js"></script>

  <script src="/filesystem/js/console-log-viewer.js?align=bottom"></script>
  <!-- <script src="https://markknol.github.io/console-log-viewer/console-log-viewer.js"></script> -->
</head>

<body>

  <script>

    webix.ready(function () {

      webix.ui({
        view: "uploader",
        id: "uploadx",
        name: "file",
        // container: "upload",
        value: "Upload file",
        link: "mylist",
        upload: "/filesystem/api/upload",
        formData: { users: ["guest"], folder: "test/upload" },
        on: {
          "onUploadComplete": function (response) {
            webix.message("Done");
            console.log(response)
          }
        }
      })
      document.getElementsByClassName("webix_hidden_upload")[0].style.display = "none";
      
      webix.ui({
        view: "list",
        id: "mylist",
        type: "uploader",
        autoheight: true,
        borderless: true
      })
      webix.ui({
        view: "text",
        id: "console"
      })

    });

    setTimeout(function () {
      console.log("test");
      console.log("test");
      console.log("the error below is intentional to test error handling");
      throw new Error("Test Error");
    }, 0000)


  </script>
</body>

</html>
