    <script>

        webix.ready(function () {

            webix.ui({
                view: "uploader",
                id: "uploadx",
                name: "file",
                container: "upload",
                value: "Upload file",
                link: "mylist",
                upload: "/filesystem/api/upload",
                formData: { users: ["guest"], folder: "test/upload" },
                on: {
                    "onUploadComplete": function (response) {
                        webix.message("Done");
                        console.log(response)
                    }
                }
            })
            webix.ui({
                view: "list",
                id: "mylist",
                type: "uploader",
                autoheight: true,
                borderless: true
            })

        })
    </script>
